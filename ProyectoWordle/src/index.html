<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar al Wordle</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <div class="group"><label class="label" for="user"></label> <input id="user" class="input" type="text" placeholder="Nombre de usuario" name="username" required/></div>
                        <div class="group"><label class="label" for="pass"></label> <input id="pass" class="input" type="password" placeholder="Contraseña" data-type="password" name="password" required/></div>
                        <button>Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <div class="group"><label class="label" for="name"></label> <input id="name" class="input" type="text" placeholder="Nombre" name="nombre" required /></div>
                        <div class="group"><label class="label" for="surnames"></label> <input id="surname" class="input" type="text" placeholder="Apellidos" name="apellidos" required /></div>
                        <div class="group"><label class="label" for="user"></label> <input id="user" class="input" type="text" placeholder="Nombre de usuario" name="username" required/></div>
                        <div class="group"><label class="label" for="pass"></label> <input id="pass" class="input" type="password" placeholder="Contraseña" data-type="password" name="password" required/></div>
                        <div class="group"><label class="label" for="pass"></label> <input id="pass" class="input" type="email" placeholder="Correo electrónico" name="email" required pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/></div>
                        <button>Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="assets/js/script.js"></script>
</body>
</html>
