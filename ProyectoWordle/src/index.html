<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>
  <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
<main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar al Wordle</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de iniciar sesión y registro-->
                <div class="contenedor__login-register">
                    <!--Iniciar sesión-->
                    <form action="assets/php/login_usuario_be.php" method="POST" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <div class="group"><label class="label" for="user"></label> <input id="user" class="input" type="text" placeholder="Nombre de usuario" name="username" required/></div>
                        <div class="group"><label class="label" for="pass"></label> <input id="pass" class="input" type="password" placeholder="Contraseña" data-type="password" name="password" required/></div>
                        <button>Entrar</button>
                    </form>

                    <!--Registro-->
                    <form action="assets/php/registro_usuario_be.php" method="POST" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <div class="group"><label class="label" for="name"></label> <input id="name" class="input" type="text" placeholder="Nombre" name="nombre" required /></div>
                        <div class="group"><label class="label" for="surnames"></label> <input id="surname" class="input" type="text" placeholder="Apellidos" name="apellidos" required /></div>
                        <div class="group"><label class="label" for="user"></label> <input id="user" class="input" type="text" placeholder="Nombre de usuario" name="username" required/></div>
                        <div class="group"><label class="label" for="pass"></label> <input id="pass" class="input" type="password" placeholder="Contraseña" data-type="password" name="password" required/></div>
                        <div class="group"><label class="label" for="pass"></label> <input id="pass" class="input" type="email" placeholder="Correo electrónico" name="email" required pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/></div>
                        <button>Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="assets/js/script.js"></script>

</body>
</html>
